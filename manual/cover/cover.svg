         y="509.73901"
         id="tspan4">Shooter (FPS) game that is Free and Open </tspan><tspan
         x="144.91855"
         y="528.07242"
         id="tspan5">Source Software. Developed by volunteers </tspan><tspan
         x="144.91855"
         y="546.40579"
         id="tspan6">since 2001, Freedoom is made available </tspan><tspan
         x="144.91855"
